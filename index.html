<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>登录</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="css/style1.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>Elysia</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
    <!-- 在 form 标签中添加 id 属性 -->
    <form action="honkai.html" method="post" id="login-form" onsubmit="return checkLogin()">
      <h2>立即登录
        <i class="fas fa-level-down-alt"></i>
      </h2>
      <div class="form-style-agile">
        <label>
          <i class="fas fa-user"></i>
          用户名
        </label>
        <!-- 在 input 标签中添加 id 属性 -->
        <input placeholder="用户名" name="Name" id="Name" type="text" required="">
      </div>
      <div class="form-style-agile">
        <label>
          <i class="fas fa-unlock-alt"></i>
          密码
        </label>
        <!-- 在 input 标签中添加 id 属性 -->
        <input placeholder="密码" name="Password" id="Password" type="password" required="">
      </div>
      <!-- checkbox -->
      <div class="wthree-text">
        <ul>
          <li>
            <label class="anim">
              <input type="checkbox" class="checkbox" required="">
              <span>保持登录</span>
            </label>
          </li>
          <li>
            <a href="#">忘记密码？</a>
          </li>
        </ul>
      </div>
      <!-- //checkbox -->
      <input type="submit" value="登录">
      <script src="./js/zh.js"></script>
    </form>
  </div>
	<!-- //content -->
	
	<!-- copyright -->
	<div class="footer">
		<p>Copyright © 2023 Zhangyuanda All rights reserved.<a target="_blank" href="#"></a></p>
	</div>
	<!-- //copyright -->

	<!-- Jquery -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- //Jquery -->

	<!-- effect js -->
	<script src="js/canva_moving_effect.js"></script>
	<!-- //effect js -->

  <!-- 定义 checkLogin() 函数 -->
 

</body>

</html>
